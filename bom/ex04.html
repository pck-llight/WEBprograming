<!DOCTYPE html>
<html>
  <body>
    <p>숫자를 입력하시오.</p>
    <input id="test" type="text" />
    <script>
      function func() {
        var n = document.getElementById("test").value;
        if (isNaN(n)) {
          n.alert("숫자가 아닙니다.");
        } else if (typeof n == "number") {
          alert("숫자입니다");
        }
      }
    </script>
    <button type="button" onclick="func()">입력완료</button>
  </body>
</html>
