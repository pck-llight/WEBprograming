<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <table id="special">
        <tr>
            <td>(1, 1) 셀</td>
            <td>(1, 2) 셀</td>
        </tr>
        <tr>
            <td>(2, 1) 셀</td>
            <td>(2, 2) 셀</td>
        </tr>
    </table>
    <br>

    <button onclick="insert()">행 추가</button>

    <script>
        function insert() {
            let table = document.getElementById("special")
            let newRow = table.insertRow(0);
            let newCell1 = newRow.insertCell(0);
            let newCell2 = newRow.insertCell(1);
            newCell1.innerHTML = "새로운 셀(1, 1)";
            newCell2.innerHTML = "새로운 셀(2, 1)";
        }
    </script>

</body>

</html>
