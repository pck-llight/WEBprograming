  <h2 id='clock'></h2>
    <script>
        function setClock() {
            let now = new Date();
            let time = "a.m";
            if(now.getHours() <= 12){
                time = 'a.m';
            }
            else{
                time = 'p.m';
            }
            let s = time + now.getHours()%12+ ':' + now.getMinutes() + ':' + now.getSeconds();
            document.getElementById('clock').innerHTML = s;
            setTimeout('setClock()', 1000);
            
        }
        setClock();
    </script>
