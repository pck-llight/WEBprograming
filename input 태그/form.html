<body>
    <h1>고객의 소리</h1>

    <form action="" name="form1" method="post">
        아이디: <input type="text" name="id"> <br>
        구매번호: <input type="number" name="num"> <br>
        비밀번호: <input type="password" name="password"> <br>
        제품을 평가해주세요 <br>
        <textarea name="textarea1" rows="5" cols="30"></textarea><br>
        <input type="reset" name="reset" value="초기화">
        <input type="submit" name="submit" value="제출"><br>

    </form>


    <h2>선호도 조사 입니다.</h2>

    <form action="" name="form2" method="">
         성별:
         <input type="radio" name="gender" value="male">남성
         <input type="radio" name="gender" value="female">여성
         <br>
         과일선택:
         <input type="checkbox" name="fruits" value="apple">사과
         <input type="checkbox" name="fruits" value="banana" checked>바나나
         <input type="checkbox" name="fruits" value="grape">포도

    </form>
