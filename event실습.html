    <div id="target" style="height: 70px; width: 250px; background-color: yellow;">마우스를 올려주세요!</div>

    <script>
        let x = document.getElementById('target').addEventListener("mouseover", ()=>{
            document.getElementById("target").innerHTML ="감사맨이얀"
            document.getElementById("target").style.cssText = "background-color: skyblue"
        })
        x = document.getElementById('target').addEventListener("!mouseover", ()=>{
            document.getElementById("target").innerHTML ="감사맨이얀"
            document.getElementById("target").style.cssText = "background-color: skyblue"
        })
