<!DOCTYPE html>
<html>
<head>
        <script>
            function checkID() {
                let s = document.getElementById("id").value;
                if (s.length <= 6) 
                    alert("아이디는 6글자 이상이어야 합니다.");
                else if(s.length > 12)
                    alert("아이디는 12글자 미만이어야 합니다.");
                else{
                    alert("아이디가 생성 되었습니다.")
                }
                
            }
            function str_change(){
                let str_c = document.getElementById("low").value;
                let change = str_c.toLowerCase();
        
                document.getElementById('str').innerHTML = change;
            }
        </script>
</head>
<body>
        아이디: <input type="text" id="id" size=10>
        <button onclick="checkID()">검사</button><br>
        소문자로 변환할 문자를 입력해주세요: <input type="text" id="low" size="10">
        <button onclick="str_change()">변환</button><br>

        <h2 id="str">문자열 출력부분</h2>

</body>
</html>
